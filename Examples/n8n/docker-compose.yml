services:
  # ==============================================================================
  # Reverse Proxy + HTTPS
  # ==============================================================================
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - n8n

  # ==============================================================================
  # n8n Workflow Automation
  # ==============================================================================
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    expose:
      - "5678"
    environment:
      - NODE_ENV=production
      - GENERIC_TIMEZONE=Europe/Istanbul
      - TZ=Europe/Istanbul
      - N8N_HOST=n8n.ayberk.cloud
      - N8N_PROTOCOL=https
      - N8N_PORT=5678
      - WEBHOOK_URL=https://n8n.ayberk.cloud/
      - NODES_EXCLUDE=[]
      - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=true
      - N8N_AI_ENABLED=true
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres

  # ==============================================================================
  # PostgreSQL Database
  # ==============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n_secure_password_change_me
      - POSTGRES_DB=reminder_bot
      - TZ=Europe/Istanbul
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d reminder_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  n8n_data:
  caddy_data:
  caddy_config:
  postgres_data:
